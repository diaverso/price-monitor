<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <meta name="i18n-title" content="login.title">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: 700;
        }


        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="js/i18n.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo" data-i18n="common.appName">Monitor de Precios</div>
        <div class="navbar-right">
            <div id="language-selector"></div>
            <div id="issues-selector"></div>
        </div>
    </div>
    
    
    <div class="container">
        <div class="header">
            <h1 data-i18n="common.appName">Monitor de Precios</h1>
            <p data-i18n="index.heroSubtitle">Controla los precios de tus productos favoritos</p>
        </div>

        <div class="form-container">
            <!-- Formulario de Login -->
            <form id="loginForm">
                <h2 style="margin-bottom: 25px; color: #333;" data-i18n="login.title">Iniciar Sesión</h2>

                <div id="loginAlert" class="alert hidden"></div>

                <div class="form-group">
                    <label for="loginUsername" data-i18n="login.username">Usuario o Email</label>
                    <input type="text" id="loginUsername" required data-i18n-placeholder="login.usernamePlaceholder" placeholder="Tu usuario o email">
                </div>

                <div class="form-group">
                    <label for="loginPassword" data-i18n="login.password">Contraseña</label>
                    <input type="password" id="loginPassword" required data-i18n-placeholder="login.passwordPlaceholder" placeholder="Tu contraseña">
                </div>

                <button type="submit" class="btn" data-i18n="login.loginButton">Iniciar Sesión</button>

                <div class="toggle-form">
                    <span data-i18n="login.noAccount">¿No tienes cuenta?</span> <a href="#" id="showRegister" data-i18n="login.registerHere">Regístrate aquí</a>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" class="hidden">
                <h2 style="margin-bottom: 25px; color: #333;" data-i18n="login.registerTitle">Crear Cuenta</h2>

                <div id="registerAlert" class="alert hidden"></div>

                <div class="form-group">
                    <label for="registerUsername" data-i18n="login.username">Usuario</label>
                    <input type="text" id="registerUsername" required data-i18n-placeholder="login.chooseUsernamePlaceholder" placeholder="Elige un usuario">
                </div>

                <div class="form-group">
                    <label for="registerEmail" data-i18n="login.email">Email</label>
                    <input type="email" id="registerEmail" required data-i18n-placeholder="login.emailPlaceholder" placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="registerPassword" data-i18n="login.password">Contraseña</label>
                    <input type="password" id="registerPassword" required data-i18n-placeholder="login.passwordMinPlaceholder" placeholder="Mínimo 6 caracteres">
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword" data-i18n="login.confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="registerConfirmPassword" required data-i18n-placeholder="login.repeatPasswordPlaceholder" placeholder="Repite tu contraseña">
                </div>

                <button type="submit" class="btn" data-i18n="login.registerButton">Crear Cuenta</button>

                <div class="toggle-form">
                    <span data-i18n="login.hasAccount">¿Ya tienes cuenta?</span> <a href="#" id="showLogin" data-i18n="login.loginHere">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');

        // Alternar entre formularios
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Función para mostrar alertas
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.classList.remove('hidden');

            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('loginAlert', i18n.t('login.loginSuccess'), 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Translate common error messages from server
                    let errorMsg = data.message;
                    if (errorMsg === 'Usuario o contraseña incorrectos') {
                        errorMsg = i18n.t('login.invalidCredentials');
                    }
                    showAlert('loginAlert', errorMsg, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', i18n.t('login.connectionError'), 'error');
            }
        });

        // Registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('registerAlert', i18n.t('login.passwordMismatch'), 'error');
                return;
            }

            try {
                const response = await fetch('api/auth.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, confirmPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('registerAlert', i18n.t('login.registerSuccess'), 'success');
                    setTimeout(() => {
                        registerForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                        document.getElementById('loginUsername').value = username;
                    }, 1500);
                } else {
                    // Translate common error messages from server
                    let errorMsg = data.message;
                    const errorMap = {
                        'Todos los campos son obligatorios': i18n.t('login.allFieldsRequired'),
                        'Email inválido': i18n.t('login.invalidEmail'),
                        'La contraseña debe tener al menos 6 caracteres': i18n.t('login.passwordMinLength'),
                        'Las contraseñas no coinciden': i18n.t('login.passwordMismatch')
                    };
                    if (errorMap[errorMsg]) {
                        errorMsg = errorMap[errorMsg];
                    }
                    showAlert('registerAlert', errorMsg, 'error');
                }
            } catch (error) {
                showAlert('registerAlert', i18n.t('login.connectionError'), 'error');
            }
        });
    </script>
</body>
</html>
